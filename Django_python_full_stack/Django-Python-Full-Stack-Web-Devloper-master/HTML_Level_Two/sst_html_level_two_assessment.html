<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2</title>
  </head>
  <body>
    <form>
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="firstN">First Name: </label>
      <input id="firstN" type="text" name="firstN" placeholder="First Name" required>
      <label for="lastN">Last Name: </label>
      <input id="lastN" type="text" name="lastN" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email" type="email" name="email" placeholder="name@email.com" required>
      <label for="pwd">Password: </label>
      <input id="pwd" type="password" name="pwd" required>

      <p>Are you over the age of 18?</p>

      <label for="over18">Yes: </label>
      <input id="over18" type="radio" name="age" value="over18">
      <label for="under18">No: </label>
      <input id="under18" type="radio" name="age" value="under18">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="submit" value="Submit Feedback">
    </form>
  </body>
</html>
